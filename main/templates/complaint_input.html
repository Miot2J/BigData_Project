{% extends '__base.html'%} 
{% block title %} Complaint site {% endblock %}
{% block css %} 
  <style>
    .myForm {
      display: grid;
      grid-template-columns: [labels] auto [controls] 1fr;
      grid-auto-flow: row;
      grid-gap: .8em;
      background: #eee;
      padding: 1.2em;
    }
    .myForm > label  {
      grid-column: labels;
      grid-row: auto;
    }
    .myForm > input{
      
      grid-column: controls;
      grid-row: auto;
      border: none;
      padding: 1em;
    }
    .myForm > textarea{
      
      grid-column: controls;
      grid-row: auto;
      border: none;
      padding: 1em;
    }
    .myForm > button {
      background: white;
      grid-column: controls;
      grid-row: auto;
      border: 4;
      padding: 0.5em;
    }
    
  </style>
{% endblock %}
{% block content %}
{% load static %}
    <br><center><h1 class="display-3">민원 내용 입력 </h1></center><br>


    <form class="myForm" action ="{% url 'input' %}" method = 'POST'>
        <!-- cross site공격 방지 -->
        {% csrf_token %}
        지역 선택 <br/>
      <select name = "area" size="1">
        <option value="강서구">강서구</option>
        <option value="금정구">금정구</option>
        <option value="남구">남구</option>
        <option value="동구">동구</option>
        <option value="동래구">동래구</option>
        <option value="부산진구">부산진구</option>
        <option value="북구">북구</option>
        <option value="사상구">사상구</option>
        <option value="사하구">사하구</option>
        <option value="서구">서구</option>
        <option value="수영구">수영구</option>
        <option value="연제구">연제구</option>
        <option value="영도구">영도구</option>
        <option value="중구">중구</option>
        <option value="해운대구">해운대구</option>
        <option value="기장군">기장군</option>
      </select>
      <label for="title">제목 </label>
      <input type="text" name="title" id="title" required>

      <label for="text">민원 내용</label>
      <textarea name="text" id="text" cols="90" rows="20"></textarea>

          
          <button>작성완료</button>
      
    </form>
<!-- <a href="{% url 'index' %}"><button>취소</button>  </a> -->
          
      

{% endblock %}
